name: EAS Build

on:
  push:
    branches:
      - main  # ou a branch que vocÃª quer disparar o build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build Android (Production)
        id: android_build
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive --json)
          echo "$BUILD_OUTPUT" > android_build.json
          echo "::set-output name=android_url::$(jq -r '.buildUrl' android_build.json)"

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: android_build.json

      - name: Build iOS (Production)
        id: ios_build
        run: |
          BUILD_OUTPUT=$(eas build --platform ios --profile production --non-interactive --json)
          echo "$BUILD_OUTPUT" > ios_build.json
          echo "::set-output name=ios_url::$(jq -r '.buildUrl' ios_build.json)"

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: ios_build.json

      - name: Show build URLs
        run: |
          echo "Android build URL: ${{ steps.android_build.outputs.android_url }}"
          echo "iOS build URL: ${{ steps.ios_build.outputs.ios_url }}"
